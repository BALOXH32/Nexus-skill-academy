<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up â€” Nexus Skill Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="font-family:Inter,sans-serif;background:#0b1020;color:white;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;gap:30px;">

<h2>Nexus Skill Academy</h2>

<div style="display:flex;gap:40px;">

<!-- LOGIN -->
<form id="loginForm" style="background:#111;padding:30px;border-radius:12px;width:300px;">
<h3>Login</h3>
<input type="email" id="loginEmail" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;"><br>
<input type="password" id="loginPassword" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;"><br>
<button type="submit" style="width:100%;padding:10px;background:#1f6bff;border:none;color:white;font-weight:bold;">Login</button>
</form>

<!-- SIGNUP -->
<form id="signupForm" style="background:#111;padding:30px;border-radius:12px;width:300px;">
<h3>Sign Up</h3>
<input type="text" id="signupName" placeholder="Full Name" required style="width:100%;padding:10px;margin:10px 0;"><br>
<input type="email" id="signupEmail" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;"><br>
<input type="text" id="signupPhone" placeholder="Phone (optional)" style="width:100%;padding:10px;margin:10px 0;"><br>
<input type="password" id="signupPassword" placeholder="Password (min 8 chars)" required style="width:100%;padding:10px;margin:10px 0;"><br>
<button type="submit" style="width:100%;padding:10px;background:#20d6c7;border:none;color:black;font-weight:bold;">Create Account</button>
</form>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://vxendavymbkaljxqprmj.supabase.co";
const supabaseKey = "sb_publishable_cmPIYSyhqL4QaiyOvlLo7Q_Prn3TRnE";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ================= SIGN UP ================= */
document.getElementById("signupForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const name = document.getElementById("signupName").value;
  const email = document.getElementById("signupEmail").value;
  const phone = document.getElementById("signupPhone").value;
  const password = document.getElementById("signupPassword").value;

  if(password.length < 8){
    alert("Password must be at least 8 characters.");
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email: email,
    password: password
  });

  if(error){
    alert(error.message);
    return;
  }

  await supabaseClient.from("nexus_users").insert([
    {
      full_name: name,
      email: email,
      phone: phone
    }
  ]);

  alert("Account Created Successfully ðŸš€");
  window.location.href = "index.html";
});

/* ================= LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: email,
    password: password
  });

  if(error){
    alert(error.message);
    return;
  }

  alert("Login Successful ðŸŽ‰");
  window.location.href = "index.html";
});
</script>

</body>
</html>
